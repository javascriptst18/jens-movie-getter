<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMDB Ajax Magic</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-inner">
            <h1>Film
                <span>tajm</span>
            </h1>
            <nav>
                <a href="#" id="favoriteLink">
                    <i class="fas fa-heart"></i>Dina favoriter</a>
            </nav>
        </div>
    </header>
    <div class="search-form">
        <form id="searchForm">
            <label for="searchTerm">Vilken film söker du?</label>
            <input type="text" name="search-term" id="searchTerm" placeholder="Ange ord eller fras...">
            <button type="submit" id="searchButton">Sök!</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>
    <div id="postsContainer" class="posts-container"></div>
    <div class="button-container" id="buttonContainer"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src="scripts.js"></script>
</body>

</html>
